query Query($getProfessionalProfessionalId: ID!) {
  professional: getProfessional(professionalId: $getProfessionalProfessionalId) {
    id
    name
    firstSurname
    secondSurname
    rut
    specialty
    currentJob
    savedJobOffers
    profile
    technicalKnowledge
    education {
      id
      title
      period
      description
    }
    skills {
      id
      title
      body
    }
    pastJobs {
      id
      companyName
      period
      position
      functions
      technologiesUsed
    }
    contactInfo {
      phone
      email
    }
  }
}
