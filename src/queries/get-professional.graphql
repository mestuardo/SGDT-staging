query Query($getProfessionalProfessionalId: ID!) {
  professional: getProfessional(professionalId: $getProfessionalProfessionalId) {
    id
    name
    firstSurname
    secondSurname
    rut
    specialty
    currentJob
    savedJobOffers
    profile
    institutions
    technicalKnowledge
    education {
      id
      title
      period
      description
      educationType {
        degree
        completed
      }
    }
    skills {
      id
      title
      body
    }
    pastJobs {
      id
      companyName
      period
      position
      functions
      technologiesUsed
    }
    contactInfo {
      phone
      email
      address {
        country
        city
        comuna
        street
        number
      }
    }
    birthDay
  }
}
