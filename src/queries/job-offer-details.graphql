query Query($getJobOfferId: ID!) {
  jobOffer: getJobOffer(_id: $getJobOfferId) {
    id
    client
    contractType
    requestCreationDate
    jobOfferCreationDate
    closeJobOfferDate
    closeMessage
    sla_start
    sla_end
    position
    vacancies
    formationStatus
    approxStartDate
    possibleDuration
    offerDescription
    levelOfStudies
    languages {
      language
    }
    maxSalary
    softSkills
    yearsExperience
    shiftType
    requiresComputer
    questions
    serviceType
    specialRequirements
    technicalRequirements {
      requirement
      obligatoriness
    }
    messages {
      senderName
      message
      senderOptions
      createdAt
    }
  }
}
