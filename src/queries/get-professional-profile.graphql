query Query {
  getCurrentProfessional {
    contactInfo {
      phone
      email
      address {
        country
        city
        comuna
        street
        number
      }
    }
    id
    name
    firstSurname
    secondSurname
    rut
    specialty
    currentJob
    savedJobOffers
    profile
    technicalKnowledge
    institutions
    education {
      id
      title
      educationType {
        degree
        completed
      }
      period
      description
    }
    skills {
      id
      title
      body
    }
    pastJobs {
      functions
      id
      position
      companyName
      period
      technologiesUsed
    }
    state
    imageUrl
    birthDay
    yearsExperience
  }
}
