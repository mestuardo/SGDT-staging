query Query($getRequestId: ID!) {
  request: getRequest(_id: $getRequestId) {
    id
    client
    contractType
    position
    vacancies
    formationStatus
    recruiter
    approxStartDate
    possibleDuration
    requestDescription
    levelOfStudies
    serviceType
    languages {
      language
      level
    }
    maxSalary
    softSkills
    yearsExperience
    specialRequirements
    shiftType
    requiresComputer
    technicalRequirements {
      requirement
      obligatoriness
    }
    workAddress {
      city
      country
      street
      number
      comuna
    }
  }
}
