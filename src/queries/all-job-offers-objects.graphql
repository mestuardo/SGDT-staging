query JobOffers {
  jobOffers {
    id
    position
    vacancies
    specialRequirements
    technicalRequirements {
      requirement
      obligatoriness
    }
    contractType
    shiftType
    maxSalary
    yearsExperience
    levelOfStudies
    formationStatus
    languages {
      language
      level
    }
    softSkills
    questions
    approxStartDate
    workAddress {
      city
      comuna
      street
      number
    }
    serviceType
    possibleDuration
    requiresComputer
    requiresReferral
    requiresPsychological
    offerDescription
  }
}