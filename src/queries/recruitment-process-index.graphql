query {
  requests: requests {
    id
    position
    requestCreationDate
    vacancies
    client
    recruiter
  }
  jobOffers: jobOffers {
    id
    position
    requestCreationDate
    jobOfferCreationDate
    sla_start
    sla_end
    vacancies
    client
    recruiter
  }
  getClosedJobOffers: getClosedJobOffers {
    id
    position
    requestCreationDate
    jobOfferCreationDate
    closeMessage
    closeJobOfferDate
    sla_start
    sla_end
    vacancies
    client
    recruiter
  }
}
